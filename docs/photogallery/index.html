<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script src="glide.min.js" charset="utf-8"></script>
    <link rel="stylesheet" href="glide.core.min.css">
    <link rel="stylesheet" href="glide.theme.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="images glide">
      <div class="glide__track" data-glide-el="track">
        <ul class="glide__slides">
          <li class="glide__slide">
            <img src="img/1.jpg" alt="">
          </li>

          <li class="glide__slide">
            <img src="img/2.jpg" alt="">
          </li>

          <li class="glide__slide">
            <img src="img/3.jpg" alt="">
          </li>

          <li class="glide__slide">
            <img src="img/4.jpg" alt="">
          </li>

          <li class="glide__slide">
            <img src="img/5.jpg" alt="">
          </li>

          <li class="glide__slide">
            <img src="img/6.jpg" alt="">
          </li>

          <li class="glide__slide">
            <img src="img/7.jpg" alt="">
          </li>

          <li class="glide__slide">
            <img src="img/8.jpg" alt="">
          </li>

          <li class="glide__slide">
            <img src="img/9.jpg" alt="">
          </li>

          <li class="glide__slide">
            <img src="img/10.jpg" alt="">
          </li>

          <li class="glide__slide">
            <img src="img/11.jpg" alt="">
          </li>

          <li class="glide__slide">
            <img src="img/12.jpg" alt="">
          </li>

          <li class="glide__slide">
            <img src="img/13.jpg" alt="">
          </li>

          <li class="glide__slide">
            <img src="img/14.jpg" alt="">
          </li>

          <li class="glide__slide">
            <img src="img/15.jpg" alt="">
          </li>
        </ul>
         <div><li>navi</li></div>
      </div>

      <div class="glide__arrows" data-glide-el="controls">
        <button class="glide__arrow glide__arrow--left" data-glide-dir="<"><i class="fas fa-arrow-left"></i></button>
        <button class="glide__arrow glide__arrow--right" data-glide-dir=">"><i class="fas fa-arrow-right"></i></button>
      </div>
    </div>

    <script>
      new Glide(".images",{
        type: 'carousel',
        perView: 5,
        focusAt: 'center',
        gap: 40,
        breakpoints: {
          1200:{
            perView: 3
          },
          800:{
            perView: 2
          }
        }
      }).mount();
    </script>
 <script>
 

$('.glide__slide').each(function(index)
{
    $(this).attr('id', 'img' + (index + 1));
});
    
$('.glide__slide').each(function(){
  $('#navi').append('<li class="glide__slide">');
});
  
$('.glide__slide').each(function(index)
{
    $(this).attr('id', 'circle' + (index + 1));
});   
   
$('.portfolio').click(function(){
if($(this).hasClass('opened')){
    $(this).removeClass('opened');
    $(".glide__slide").fadeIn("fast");
    $(this).find('.ombra').fadeOut();
    $("#navi li").removeClass("activenav");
}
else{
	var indexi = $("#maincontent .glide__slide").index(this) + 1;
    $(this).addClass('opened'); 
    $(".glide__slide").not(this).fadeOut("fast");
    $(this).find('.ombra').fadeIn();
    $("#glide__slide" + indexi).addClass('activenav'); 
}
});	

//navi buttons
$("#navi li").click(function() {
if($(this).hasClass("activenav")){
	return false;
}
		
	$("#navi li").removeClass("activenav");
	$(".glide__slide").removeClass('opened');
	$(".glide__slide").show();
        $('.ombra').hide();
		
	var index = $("#navi li").index(this) + 1;
	$("#img" + index).addClass('opened'); 
    $(".glide__slide").not("#img" + index).fadeOut("fast");
    $("#img" + index).find('.ombra').fadeIn();
        
    $(this).addClass("activenav");
});
    
    
</script>
  </body>
</html>
